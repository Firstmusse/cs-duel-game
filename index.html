<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./style/menu.css">
    <title>Cs</title>
</head>
<body oncopy>
    <div class="background-map">
            <div class="container">
                <div id="mapContainer" class="map-window">
                    <div class="map">
                        <span  id="close-map-window"  class="close-map-window" onclick="closeMapContainer()">X</span>
                        <h2 class="title-map">Choose Map</h2>
                    <div class="map-list">
                            <img class="map-item" src="./img/map-icon/cs_mansion.webp" alt="" srcset="">
                            
                            <img class="map-item" src="./img/map-icon/cs_italy.webp" alt="" srcset="">
                            
                            <img class="map-item" src="./img/map-icon/cs_assault.webp" alt="" srcset="">
                            
                            <img class="map-item" src="./img/map-icon/cs_militia.webp" alt="" srcset="">
                            
                            <img class="map-item" src="./img/map-icon/cs_office.webp" alt="" srcset="">
                           
                            <img class="map-item" src="./img/map-icon/de_dust2.jpg" alt="" srcset="">
                    </div>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-item">
                        <p id="new-game" onclick="openMenuContainer()">New Game</p>
                        <p id="options">Options</p>
                        <p id="quit">Quit</p>
                    </div>
                </div>
            </div>
    </div>



    <script src="./js/menu.js"></script>
</body>
</html>
